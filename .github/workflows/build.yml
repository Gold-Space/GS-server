name: Node.js Test Builder CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
  merge_group:

jobs:
  build:
    strategy:
      matrix:
        node-version: [16.x, 18.x]
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.x
          run_install: false
      - name: Install Dependencies
        run: |
          pnpm i --no-optional
      - name: Build project
        run: |
          npm run build
          npm run bundle
          cp ecosystem.bundle.config.js out/ecosystem.bundle.config.js
          zip -r mog-core-bundle-${{ runner.os }}.zip out/

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: ./mog-core-bundle-${{ runner.os }}.zip
          name: commit-${{ github.sha }}-mog-core-bundle-${{ runner.os }}-${{ matrix.node-version }}.zip

  test:
    needs: build
    strategy:
      matrix:
        node-version: [16.x, 18.x]
        os: ['ubuntu-latest']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: commit-${{ github.sha }}-mog-core-bundle-${{ runner.os }}-${{ matrix.node-version }}.zip
          path: ./build
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@v1.9.0
        with:
          mongodb-version: 4.4
      - name: Start Redis
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 6
      - name: Test Bundle Server
        run: |
          unzip ./build/mog-core-bundle-Linux.zip -d ./
          wget https://raw.githubusercontent.com/mogland/core/main/scripts/workflow/test-server.sh -O test-server.sh
          bash test-server.sh
