
name: Node.js Test Builder CI

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: false
      - name: Install dependencies
        run: pnpm i --no-optional
      - name: Build project
        run: |
          npm run build
          npm run build:user-service
          npm run build:page-service
          npm run bundle
          zip -r mog-core-bundle-${{ runner.os }}.zip out/

      - name: Start MongoDB
        if: matrix.os == 'ubuntu-latest'
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: 4.4
      - name: Start Redis
        if: matrix.os == 'ubuntu-latest'
        uses: supercharge/redis-github-action@1.4.0
        with:
          redis-version: 6
      - name: Test Bundle Server
        if: matrix.os == 'ubuntu-latest'
        run: |
          bash scripts/workflow/test-server.sh
          
      - name: Upload ${{ runner.os }} bundle
        uses: actions/upload-artifact@v3
        with:
          path: ./mog-core-bundle-${{ runner.os }}.zip
          name: mog-core-bundle-${{ runner.os }}.zip
